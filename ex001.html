<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Scripts</title>
    <style>
        body {
            background-color: gold;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <p><b>Olá mundo</b></p>
    <script>
        window.alert ('Olá mundo')
        conf = window.confirm ('Está gostando de JS?')
        nome = window.prompt ('Qual é seu nome??')
        if (conf = true) {
            window.alert('Seja bem vindo ' + nome + '! Que bom que está gostando de JS')
        }
        else {
            window.alert('Seja bem vindo ' + nome + '! Que pena que não está gostando de JS')
        }
    </script>
</body>
</html>
